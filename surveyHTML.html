
<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="surveyCSS.css" media="screen"/>

<main id="main">
<h1 id="title">Contact information  & LinkedIn</h1>
<h2 id="desciption">Please fill out your contact information so that I may add connect with you!</h2>
  <div id="img-div">
    <img id="linkedin"src="https://brandpalettes.com/wp-content/uploads/2018/10/LI-Logo.png">
    <br>
  </div>
  <p id="description">I want you to be part of my connections</p>
  <br>
  <br>
  <div>
    <form id="survey-form">
      <div>
       <label for="name-label" id="name-label">First Name:</label>
       <br>
       <input required id="name" name="fame" placeholder="Steven J. Michael">
       <br>
       <br>
       <label for="pname">Preferred Name:</label>
       <br>
       <input type="text" id="pname" name="pname" placeholder="Steven Joey">
       <br>
       <br>
       </div>
       <div>
       <label for="email-label" id="email-label">Email Address:  </label>
       <br>
       <input required id="email"  type="email" placeholder="someone@gmail.com"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
        <br>
        <br>
      </div>
      <div>
        <label for="number-label" id= "number-label">Your Age:</label>
        <br>
        <input id="number" type="number" placeholder="00"
      required  max="999"  min="10">
    </div>
      <br>
      <br>
      <div>
      <label for="gender">Gender:</label>
      <input type="radio" value="male" name="gender">
      <label for="male" id="male">Male</label>
      <input type="radio" value="female" name="gender">
      <label for="female" id="female">Female</label>
      <input type="radio" value="other" name="gender">
      <label for="other" id="other">Other</label>
      <br>
      <br>
    </div>
      <label for="comments" id="comments">LinkedIn link:</label>
      <br>
      <input type="text" id="comments" size="99px" required>
      <br>
      <br>
      <label for="git" id="git">GitHub link:</label>
      <br>
      <input type="text" id="git"  size="99px">
      <br>
      <br>
      <div>
      <label for="dropdown">Where did we meet:</label>
      <select id="dropdown">
        <option value="Event">Event</option>
        <option value="Career Fair">Career Fair</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="Friend">Friend</option>
        <option value="Other" id="Other">Other</option>
      </select>
      <br>
      <br>
    </div>
    <label for="reason" id="reason">Reason for contact:</label>
    <br>
      <input type="checkbox" id="reason" value="Recruit">
      <label for="Recruit" id="Recruit">Recruit</label>
      <input type="checkbox" id="reason" value="Connections">
      <label for="Connections" id="Connections">Build Connections</label>
      <input type="checkbox" id="reason" value="OtherCheck">
      <label for="OtherCheck" id="OtherCheck">Other</label>
      <br>
      <br>
      <label for="addComments"id="addComments">Any Additonal Comments:</label>
      <br>
      <textarea id="addComments" rows="4" cols="70"></textarea>
      <br>
      <br>
      <input type="submit" id="submit">
      </form>
    </div>


</main>


</html>
